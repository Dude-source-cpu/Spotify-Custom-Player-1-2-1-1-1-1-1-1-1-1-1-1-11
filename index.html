<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Now Playing</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Using FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- SHA-256 for PKCE on HTTP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.9.0/sha256.min.js"></script>

    <!-- App Icon & Mobile Config -->
    <link rel="icon" href="app_icon.png">
    <link rel="apple-touch-icon" href="app_icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>

<body>
    <div class="background-gradient"></div>
    <div class="glass-container">
        <!-- Search Bar -->
        <div class="header">
            <div class="search-bar">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" id="search-input" placeholder="Search for a song...">
            </div>
            <div id="search-results" class="search-results"></div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="location-text">Now Playing</div>

            <!-- Album Art (Replacing Temperature) -->
            <div class="album-art-container">
                <img src="https://picsum.photos/300/300" alt="Album Art" class="album-art">
            </div>

            <!-- Song Info -->
            <div class="song-info">
                <h1 class="song-title">Midnight City</h1>
                <p class="artist-name">M83</p>
                <button id="add-to-playlist-btn" class="icon-btn" title="Add to Playlist">
                    <i class="fa-regular fa-heart"></i>
                </button>
            </div>

            <div class="divider"></div>

            <!-- Controls (Replacing Weather Stats) -->
            <div class="controls-row">
                <div class="control-item" id="my-playlists-btn">
                    <span class="control-label">LIBRARY</span>
                    <i class="fa-solid fa-list control-icon"></i>
                </div>
                <div class="control-item" id="shuffle-btn">
                    <span class="control-label">SHUFFLE</span>
                    <i class="fa-solid fa-shuffle control-icon"></i>
                </div>
                <div class="control-item" id="prev-btn">
                    <span class="control-label">PREVIOUS</span>
                    <i class="fa-solid fa-backward-step control-icon"></i>
                </div>
                <div class="control-item" id="next-btn">
                    <span class="control-label">NEXT</span>
                    <i class="fa-solid fa-forward-step control-icon"></i>
                </div>
            </div>

            <!-- Failsafe to hide splash screen if JS crashes -->
            <script>
                setTimeout(() => {
                    const splash = document.getElementById('splash-screen');
                    if (splash && !splash.classList.contains('hidden')) {
                        console.warn('Failsafe: Hiding splash screen');
                        splash.classList.add('hidden');
                    }
                }, 4000);
            </script>

            <!-- Play/Pause Button (Replacing Toggle Weather) -->
            <div class="play-pause-container">
                <button class="play-pause-btn" id="play-pause-btn">
                    <span class="btn-text">PAUSE</span>
                    <div class="btn-indicator"></div>
                </button>
            </div>

            <!-- Notification Toast (Replacing Clicking...) -->
            <div class="toast" id="toast">
                <span id="toast-message">Playing...</span>
                <div class="toast-indicator"></div>
            </div>

            <!-- Debug Info -->
            <div id="debug-info"
                style="margin-top: 20px; font-size: 0.8rem; opacity: 0.7; text-align: center; max-width: 100%; word-wrap: break-word;">
                Initializing...</div>
        </div>

        <!-- Modals -->
        <div id="playlist-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modal-title">My Playlists</h2>
                    <span class="close-modal">&times;</span>
                </div>
                <div id="playlist-list" class="playlist-list">
                    <!-- Playlists will be injected here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Splash Screen -->
    <div id="splash-screen">
        <div class="splash-content">
            <i class="fa-brands fa-spotify splash-logo"></i>
            <h1>Spotify Glass</h1>
            <div class="loader"></div>
        </div>
    </div>

    <!-- PIN Screen -->
    <div id="pin-screen">
        <div class="pin-container">
            <h2 id="pin-title">Enter PIN</h2>
            <div class="pin-dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <div class="pin-keypad">
                <button class="pin-key" data-key="1">1</button>
                <button class="pin-key" data-key="2">2</button>
                <button class="pin-key" data-key="3">3</button>
                <button class="pin-key" data-key="4">4</button>
                <button class="pin-key" data-key="5">5</button>
                <button class="pin-key" data-key="6">6</button>
                <button class="pin-key" data-key="7">7</button>
                <button class="pin-key" data-key="8">8</button>
                <button class="pin-key" data-key="9">9</button>
                <button class="pin-key" data-key="C">C</button>
                <button class="pin-key" data-key="0">0</button>
                <button class="pin-key" data-key="OK">OK</button>
            </div>
        </div>
    </div>

    <script>
        // Global Error Handler - catches errors before module loads
        window.onerror = function (msg, url, lineNo, columnNo, error) {
            const debugInfo = document.getElementById('debug-info');
            if (debugInfo) {
                debugInfo.style.display = 'block';
                debugInfo.style.color = 'red';
                debugInfo.innerHTML += `<br>Error: ${msg} at line ${lineNo}`;
            }
            console.error('Global Error:', msg, error);
            return false;
        };

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then(reg => console.log('Service Worker registered'))
                    .catch(err => console.log('Service Worker registration failed: ', err));
            });
        }
    </script>
    <script type="module" src="script.js"></script>
</body>

</html>
